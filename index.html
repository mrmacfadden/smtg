<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Social Media The Game</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <!-- SETTINGS PAGE -->
    <div class="settings">
      <i class="bi bi-x-circle-fill ui-icon" onClick="hideSettings()"></i>
      <h2>How to play</h2>
      <p>Lorem ipsum</p>
    </div>

    <!-- GAME PAGE -->
    <div class="game" id="game">
      <div class="game-wrapper">
        <i class="bi bi-gear-fill ui-icon" onClick="showSettings()"></i>
        <!-- This is the HTML code that creates a button and an element to display the random string -->
        <p id="string-display">
          <span class="title">Social Media<br />The Game<br /></span>
        </p>
        <p id="icon"></p>

        <button id="btn">PLAY NOW</button>
      </div>
    </div>

    <script src="javascript.js" async defer></script>
  </body>
